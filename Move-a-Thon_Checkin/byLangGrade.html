<div style="background-color:white">

    <div class="scrollable" ui-state="searchBar">

        <div class="scrollable-content" ui-scroll-bottom='bottomReached()'>
            <div class="list-group" ng-controller="gradeLangCtrl">
                <div ng-show="operationRunning">
                    <i class="fa fa-spinner fa-spin loading-spinner"></i>
                </div>
                <a ng-repeat="student in studentsByLangGrade" class="list-group-item" ng-href="#/studentDetails/{{student.StudentID}}">
                    {{ student.LastName }}, {{ student.FirstName }}<i class="fa fa-chevron-right pull-right"></i>
                </a>
            </div>
        </div>

    </div>

</div>
